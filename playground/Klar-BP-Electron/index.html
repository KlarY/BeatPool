<!DOCTYPE html>

<head>

  <!-- Javascript -->

<body>

    <div class="window-content">

                  <div class="note">-</div>
                </div>
                <div class="bar">

                </div>

                  <div class="note">-</div>
                  <div class="note">-</div>
                  <div class="note">-</div>
                  <div class="note">-</div>
                </div>
                <div class="bar">
                  <div class="note">-</div>
                  <div class="note">-</div>
                  <div class="note">-</div>
                  <div class="note">-</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Footer</h1>
    </footer>
  </div>
  <script src="render.js" charset="utf-8"></script>
</body>

</html>
